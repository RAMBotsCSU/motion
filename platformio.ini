[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps =
	https://github.com/hraftery/ODriveLib.git
	siteswapjuggler/Ramp@^0.6.2
	adafruit/Adafruit MPU6050@^2.2.6
	Wire
build_flags = -g
monitor_speed = 115200
